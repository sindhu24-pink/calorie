<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator and Suggestion App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Calculator and Suggestion App</h1>
        <div class="content">
            <div class="user-module">
                <h2>User Module</h2>
                <form id="user-form">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                    
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                    
                    <label for="activity">Activity Level:</label>
                    <select id="activity" name="activity" required>
                        <option value="sedentary">Sedentary</option>
                        <option value="lightly active">Lightly Active</option>
                        <option value="moderately active">Moderately Active</option>
                        <option value="very active">Very Active</option>
                    </select>
                    
                    <h3>Food Items</h3>
                    <div id="food-items">
                        <div class="food-item">
                            <label for="food">Food:</label>
                            <input type="text" class="food" name="food" required>
                            <label for="calories">Calories:</label>
                            <input type="number" class="calories" name="calories" required>
                        </div>
                    </div>
                    <button type="button" onclick="addFoodItem()">Add Another Food Item</button>
                    <button type="button" onclick="calculateBMIAndCalories()">Calculate BMI and Total Calories</button>
                </form>
                <div id="user-result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
